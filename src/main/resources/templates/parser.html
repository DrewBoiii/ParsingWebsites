<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Parsing WebSite</title>
</head>
<body>

<header class="main-head navbar navbar-expand-sm sticky-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <h1>Html parser 1.0</h1>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-sm sticky-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav col-md-6">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parser">Parser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/details">Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <form action="#" th:action="@{/parser/submit}" th:object="${website}" method="post">

                    <div class="alert alert-danger" th:if="${#fields.hasErrors()}">
                        <span class="validationError">Please correct the problems below</span>
                    </div>

                    <div class="form-group">
                        <label for="targeturl">Target URL</label>
                        <input type="text" class="form-control" id="targeturl" th:field="*{targetUrl}">
                        <span class="validationError alert alert-danger"
                              th:if="${#fields.hasErrors('targetUrl')}"
                              th:errors="*{targetUrl}">Url Error</span>
                    </div>

                    <button type="submit" class="btn btn-success">Parse</button>

                </form>
            </div>
        </div>
    </div>
</div>

<footer class="main-foot">
    <div class="container-fluid">
        2019 Â© Html Parser <br>
    </div>
</footer>

</body>
</html>
